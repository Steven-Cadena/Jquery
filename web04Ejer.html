<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label>Día: </label>
    <input type="text" id="dia">

    <label>Mes: </label>
    <input type="text" id="mes">

    <label>Año: </label>
    <input type="text" id="anyo">

    <button type="button" id="botonresultado">Mostrar día de la semana </button>

    <h1 id="mostrar"></h1>


    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){

            $("#botonresultado").click(function(){
                var dia = parseInt($("#dia").val());
                var mes = parseInt($("#mes").val());
                var anyo = parseInt($("anyo").val());
                var mesNuevo = 0;
                var anyoNuevo = 0;

            if(mes == 01){
                mesNuevo = 13;
                anyoNuevo = anyo - 1;
            }

            if(mes == 02){
                mesNuevo = 14;
                anyoNuevo = anyo - 1;
            }

            var multiplicacionAnyo = Math.round(((mes + 1)*3)/5);
            console.log(multiplicacionAnyo);
            var dividirAnyo = anyo/multiplicacionAnyo;
            var dividirAnyo100 = anyo/100;
            var dividirAnyo400 = anyo/400;

            var calculo5 = dia + (mes*2) + anyo + multiplicacionAnyo + dividirAnyo - dividirAnyo100 + dividirAnyo400 + 2;

            var calculo6 = calculo5/7;
            var calculo7 = calculo5 - (calculo6 * 7);

            var resultado = "";
            switch(calculo7){

                case 0:
                    resultado = "Sábado";
                    break;
                case 1:
                    resultado = "Sábado";
                    break;
            }

            });

        });
    </script>
</body>
</html>
