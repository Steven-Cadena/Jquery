<body>

    <label>Día: </label>
    <input type="text" id="dia">
    <br/><br/>

    <label>Mes: </label>
    <input type="text" id="mes">
    <br/><br/>

    <label>Año: </label>
    <input type="text" id="anyo">
    <br/><br/>

    <button type="button" id="botonresultado">Mostrar día de la semana </button>

    <h1 id="mostrar"></h1>


    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){

            $("#botonresultado").click(function(){
            var dia = parseInt($("#dia").val());
            var mes = parseInt($("#mes").val());
            var anyo = parseInt($("#anyo").val());
            var diasSemana = ["Sábado","Domingo","Lunes","Martes","Miércoles","Jueves","Viernes"];

            //DEFINIMOS VARIABLES
            var mesNuevo = 0;
            var anyoNuevo = 0;
            var multiplicacionAnyo = 0;
            var dividirAnyo = 0;
            var dividirAnyo100 = 0;
            var dividirAnyo400 = 0;
            var calculo5 = 0;
            var calculo6 = 0;
            var calculo7 = 0;
            var resultado = "";

            if(mes == 01){
                mes = 13;
                anyo -= 1;
            }else if(mes == 02){
                mes = 14;
                anyo -= 1;
            }
            //SE PUEDE USAR parseInt  Y TAMBIEN USAR Match.trunc
            multiplicacionAnyo = Math.trunc(((mes + 1)*3)/5);
            console.log(multiplicacionAnyo);
            dividirAnyo = Math.trunc(anyo/4);
            dividirAnyo100 = Math.trunc(anyo/100);
            dividirAnyo400 = Math.trunc(anyo/400);

            calculo5 = Math.trunc(dia + (mes*2) + anyo + multiplicacionAnyo + dividirAnyo - dividirAnyo100 + dividirAnyo400 + 2);
            calculo6 = Math.trunc(calculo5/7);
            calculo7 = Math.trunc(calculo5 - (calculo6 * 7));

            resultado= diasSemana[calculo7];
            console.log(resultado);

            $("#mostrar").text(resultado);
