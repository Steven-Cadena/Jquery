<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Documento Departamentos</h1>
    <button type="button" id="botonleer">
        Cargar Departamentos
    </button>

    <ul id="lista"></ul>



    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonleer").click(function(){
                $.get("documents/xml/departamentosetiquetas.xml", function(data){
                    $(data).find("DEPARTAMENTO").each(function(){
                        var nombre = $(this).find("NOMBRE").text();
                        var localidad = $(this).find("LOCALIDAD").text();
                        var li = $("<li>",{
                            "text":nombre + " , " + localidad
                        });
                        $("#lista").append(li);
                    });
                });
            });
        });
    </script>
</body>
</html>
