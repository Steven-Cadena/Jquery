<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio con rangos </h1>
    <input type="range" min="0" max="10" value="0" id="selector"/>
    <div id="mostrar"></div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#selector").change(function(){
                var cantidad = $("#selector").val();
                var mostrar = $("#mostrar");
                console.log("rango " + cantidad);

                $("div").text("");
                for (var i=0; i<cantidad; i++) {
                    var img = $("<img src='images/paisaje.jpg'  width=200px heigth=200px/>");
                    img.appendTo(mostrar);
                }
                $("img").mouseover(function(){
                    $(this).attr("src", "images/paisaje2.jpg");
                });

                $("img").mouseout(function(){
                    $(this).attr("src", "images/paisaje.jpg");
                });

            });

        });

    </script>
</body>
</html>
