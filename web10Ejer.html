<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 10</h1>
    <input type="range" min="1" max="10" id="seleccionarrango"/>
    <div id="contenedorbotones"></div>
    <div id="contenedorimagenes"></div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#seleccionarrango").change(function(){
                var rango = $("#seleccionarrango").val();
                var botones = $("#contenedorbotones");
                var imagenes = $("#contenedorimagenes");
                $("div").text("");
                for (var i=1; i<rango; i++) {
                    var boton = $("<button type='button'> Imagen " + i + "</button>");
                    boton.appendTo(botones);
                    boton.data("boton",i);
                    var img = $("<img>", {
                        "data-imagen": i
                        , "src": "images/paisaje.jpg"
                    });
                    img.appendTo(imagenes);
                    //img.data("imagen",i);
                }
                $("button").click(function(){
                    var boton = $(this).data("boton");
                    console.log("boton" + boton);
                    $("img").each(function(){
                        var posicion = $(this).data("imagen");
                        console.log("imagen" + img);
                        if(boton == posicion){
                            $(this).attr("src", "images/paisaje2.jpg");
                            console.log();
                            console.log();
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
